* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: roboto;
}

/* Responsive Font Sizes */
html {
    font-size: 16px; /* Base font size */
}

@media (max-width: 768px) {
    html {
        font-size: 14px; /* Smaller font size for mobile */
    }
}

@media (max-width: 480px) {
    html {
        font-size: 12px; /* Even smaller font size for very small devices */
    }
}

/* Header */
header {
    text-align: center;
    padding: 1rem;
}

header img {
    max-width: 100%;
    height: auto;
    width: 150px; /* Adjust this value as needed */
}

header p {
    font-size: 2rem;
    margin-top: 0.5rem;
}

/* Recharge Amount Section */
.slre {
    display: flex;
    align-items: center;
    margin: 1rem;
}

.one {
    background-color: rgb(225, 68, 24);
    height: 6rem;
    width: 6rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    margin-right: 1rem;
}

.one p {
    color: whitesmoke;
    font-size: 3rem;
}

.slmet p {
    font-size: 2rem;
}

/* Amount Selection */
.amountli {
    margin: 1rem;
}

.amount {
    display: flex;
    flex-wrap: wrap;
    gap: 0rem;
}

.amountp {
    position: relative;
    flex: 1 1 calc(50% - 1rem);
    border: 2px solid rgb(45, 9, 174);
    border-radius: 10px;
    padding: 1rem;
    display: flex;
    align-items: center;
    transition: background-color 0.3s, border 0.3s;
    cursor: pointer;
    margin-bottom: 10px;
}

.amountp input[type="radio"] {
    display: none; /* Hide the default radio button */
}

/* Custom Radio Button Circle */
.amountp label::before {
    content: "";
    display: inline-block;
    width: 30px; /* Larger circle */
    height: 30px; /* Larger circle */
    border: 2px solid rgb(9, 241, 79);
    border-radius: 50%;
    margin-right: 10px;
    background-color: white;
    transition: background-color 0.3s;
}

/* Big and Colorful Tick Mark (Hidden by Default) */
.amountp label::after {
    content: "✓";
    position: absolute;
    left: 5px; /* Adjust position */
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px; /* Larger tick mark */
    color: rgb(9, 241, 79); /* Green tick mark */
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.3s;
}

/* When Radio Button is Checked */
.amountp input[type="radio"]:checked + label::before {
    background-color: rgb(9, 241, 79); /* Green background */
}

.amountp input[type="radio"]:checked + label::after {
    opacity: 1; /* Show tick mark */
}

/* Hover Effect */
.amountp:hover {
    background-color: aqua;
    border: 4px solid green;
}

.price {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.firp, .secp {
    font-size: 1.5rem;
}

/* Payment Method Section */
.logo2 {
    display: flex;
    justify-content: space-around;
    margin: 1rem 0;
}

.border {
    position: relative;
    border: 3px solid rgb(45, 9, 174);
    padding: 1rem;
    border-radius: 10px;
    transition: border 0.3s;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.border input[type="radio"] {
    display: none; /* Hide the default radio button */
}

/* Custom Radio Button Circle for Payment Options */
.border label::before {
    content: "";
    display: inline-block;
    width: 30px; /* Larger circle */
    height: 30px; /* Larger circle */
    border: 2px solid rgb(9, 241, 79);
    border-radius: 50%;
    margin-bottom: 10px;
    background-color: white;
    transition: background-color 0.3s;
}

/* Big and Colorful Tick Mark for Payment Options (Hidden by Default) */
.border label::after {
    content: "✓";
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px; /* Larger tick mark */
    color: rgb(9, 241, 79); /* Green tick mark */
    font-weight: bold;
    opacity: 0;
    transition: opacity 0.3s;
}

/* When Payment Radio Button is Checked */
.border input[type="radio"]:checked + label::before {
    background-color: rgb(9, 241, 79); /* Green background */
}

.border input[type="radio"]:checked + label::after {
    opacity: 1; /* Show tick mark */
}

/* Hover Effect for Payment Options */
.border:hover {
    border: 3px solid rgb(11, 216, 38);
}

.border img {
    max-width: 100%;
    height: auto;
    width: 200px; /* Adjust this value as needed */
}

/* Notification */
.alt {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(240, 16, 16, 0.8);
    padding: 2rem;
    border-radius: 10px;
    color: white;
    text-align: center;
    display: none;
}

.ntf p {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.ok-button {

    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.5rem;

/* Footer */
footer {

.footer-content {

/* Buttons */

#continue:hover, #vy:hover {

/* Media Queries for Smaller Screens */

        gap: 1rem;

}

  <script>
    document.getElementById('continue').addEventListener('click', function(event) {
        event.preventDefault();

        // Check if an amount option is selected in the 'amount' section
        var amountInputs = document.querySelectorAll('input[name="amount"]');
        var amountSelected = false;
        for (var i = 0; i < amountInputs.length; i++) {
            if (amountInputs[i].checked) {
                amountSelected = true;
                break;
            }
        }

        // Check if a payment method is selected in the 'logo2' section
        var paymentInputs = document.querySelectorAll('input[name="payment"]');
        var paymentSelected = false;
        for (var i = 0; i < paymentInputs.length; i++) {
            if (paymentInputs[i].checked) {
                paymentSelected = true;
                break;
            }
        }

        if (!amountSelected || !paymentSelected) {
            document.querySelector('.alt').style.display = 'block';
            return;
        }

        // Proceed to the next step if all conditions are met
        var selectedPaymentValue = null;
        for (var i = 0; i < paymentInputs.length; i++) {
            if (paymentInputs[i].checked) {
                selectedPaymentValue = paymentInputs[i].value;
                break;
            }
        }
        if (selectedPaymentValue === 'bk') {
            window.open('Bkash-pay.html', '_blank');
        } else if (selectedPaymentValue === 'ng') {
            window.open('Nagad-pay.html', '_blank');
        } else {
            alert('Invalid payment selection');
        }
    });

    function closeNotification() {
        // Hide the notification by setting its display property to none
        document.querySelector('.alt').style.display = 'none';
    }
